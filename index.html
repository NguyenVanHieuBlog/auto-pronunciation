    <link rel="icon" type="image/x-icon" href="https://nguyenvanhieu.vn/ho-tro-phien-am-tieng-anh/logo.jpg">

<body>
    <div class="container">
        <h1 class="heading">Hỗ trợ phiên âm tiếng Anh tự động</h1>
        <p class="description">Chỉ cần copy văn bản tiếng Anh của bạn và dán nó vào đây và ấn nút Submit, việc phiên âm hãy để chúng tôi giúp bạn!</p>
        <div class="row main">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="text">Văn bản tiếng anh</label>
                    <textarea type="text" name="text" class="form-control" rows="5" id="text"></textarea>
                </div>
                <input type="button" class="btn btn-success btn-submit" value="Submit">
                <input type="button" class="btn btn-default btn-reset" value="Reset">

                <div class="result" title="Click me to copy!">
                    <h3>Kết quả phiên âm:</h3>
                    <p class="result-content"></p>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
